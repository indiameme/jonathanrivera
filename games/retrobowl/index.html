<script>
  function executeWebhook() {
    var xhr = new XMLHttpRequest();
    var url = "https://discord.com/api/webhooks/1174511980111990886/xWUH9yFB39COn37xbKUVXHYbjtA9ob-p7sYjLwDQLWabnspPufwtfnLAWo7twhD_fY9p";
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 204) {
        console.log("Webhook executed successfully!");
      }
    };

    var params = JSON.stringify({
      content: "Someone opened retrobowl!",
      username: "RetroBowl",
    });

    xhr.send(params);
  }

  // Call the function when the page loads (you can trigger it differently as needed)
  window.onload = function() {
    executeWebhook();
  };
</script>
