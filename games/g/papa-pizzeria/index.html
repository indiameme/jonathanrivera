<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Flash Game</title>
  <style>
    /* CSS to make the game take up the whole screen */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .fullscreen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div class="fullscreen" id="fullscreenContainer">
  <embed id="flashGame" width="100%" height="100%" src="https://indiameme.github.io/jonathanrivera/games/ruffle/papaspizzeria_v2.swf" type="application/x-shockwave-flash">
</div>

<script>
  const fullscreenContainer = document.getElementById('fullscreenContainer');
  const flashGame = document.getElementById('flashGame');

  // Function to request fullscreen
  function requestFullscreen(element) {
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.mozRequestFullScreen) { /* Firefox */
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) { /* IE/Edge */
      element.msRequestFullscreen();
    }
  }

  // Call the requestFullscreen function on click or any user interaction
  fullscreenContainer.addEventListener('click', () => {
    requestFullscreen(fullscreenContainer);
  });
</script>

</body>
</html>
